<div class="container-sm">
    <table class="table" *ngIf="apiData">
        <thead>
            <th scope="'col">id</th>
            <th scope="'col">title</th>
            <th scope="'col">body</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of apiData">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.body}}</td>
            </tr>
        </tbody>
    </table>
</div>


<button (click)="clickMe()">Submit</button>
