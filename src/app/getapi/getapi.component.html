<div class="container-sm">
    <table class="table" *ngIf="apiData">
        <thead>
            <th scope="'col">id</th>
            <th scope="'col">name</th>
            <th scope="'col">email</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of apiData">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
